name: Greetings

on: [pull_request]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
    - name: Run tests
      run: |
        git pull origin master || (git stash && git pull)
        ./node_modules/.bin/jsdoc ./game.js ./README.md
        source integ-test.bash
        pm2 start remote-game-start.js
